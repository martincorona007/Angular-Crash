<h2 class="display-4 mb-5">Login example</h2>

<form [formGroup]="form" (submit)="onSubmit()">
	<div class="form-group row">
		<div class="col-2">
			<label for="inputEmail">
        Email address
      </label>
    </div>
    <div class="col-4">
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        placeholder="Enter email"
        formControlName="email"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-2">
      <label for="inputPassword">
        Password
      </label>
    </div>
    <div class="col-4">
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        placeholder="Password"
        formControlName="password"
      />
    </div>
  </div>
  <div class="form-group form-check">
    <label class="form-check-label" for="remember">
      <input
        name="remember"
        type="checkbox"
        class="form-check-input"
        id="remember"
        formControlName="remember"
      />
      Remember me!
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Log in
    
  </button>
</form>

<app-form-status [forForm]="form"></app-form-status>
